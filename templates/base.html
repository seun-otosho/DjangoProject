{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}" crossorigin="anonymous">

    <script src="{% static 'js/2aaa0bfb6c.js' %}" crossorigin="anonymous" ></script>


    <title>Title</title>
</head>
<body>
    <div class="container">
        <div class="row my-3">
            <div class="col">
                <a href="{% url 'institutions-list' %}">
                    <h3><i class="fas fa-building"></i> Member Institutions</h3>
                </a>
            </div>

            <div class="col">
                <a hx-get="{% url 'display_customers' %}" hx-push-url="true"
                hx-target="#content" hx-swap="outerHTML"
                hx-indicator="#content-loader">
                    <h3><i class=""></i> Customers</h3>
                </a>
            </div>

            <div class="col">
                <a hx-get="{% url 'display_facilities' %}" hx-push-url="true"
                hx-target="#content" hx-swap="outerHTML"
                hx-indicator="#content-loader">
                    <h3><i class=""></i> Facilities</h3>
                </a>
            </div>

            <div class="col">
                <a hx-get="{% url 'display_cheques' %}" hx-push-url="true"
                hx-target="#content" hx-swap="innerHTML"
                hx-indicator="#content-loader">
                    <h3><i class=""></i> Cheques</h3>
                </a>
            </div>

        </div>
        <progress id="content-loader" class="htmx-indicator" max="100"></progress>
        <div id="content">{% block main %}{% endblock %}</div>

    </div>
    <script src="{% static 'js/htmx.min.js' %}"></script>
    <script>
      document.body.addEventListener('htmx:configRequest', (event) => {
        event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
      })
    </script>

    <script src="{% static 'js/jquery-3.6.0.min.js' %}" crossorigin="anonymous"></script>
    <script src="{% static 'js/popper.min.js' %}" crossorigin="anonymous"></script>
    <script src="{% static 'js/bootstrap.min.js' %}" crossorigin="anonymous"></script>

    {% block extrascripts %}
    {% endblock %}
</body>
</html>
