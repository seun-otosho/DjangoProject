<div id="institution-form">
  <form>
    {% csrf_token %}
    <div class="form-row mb-2">
      <div class="col">
        <input class="form-control
          {% if form.name.errors %}
            is-invalid
          {% endif %}
          " id="id_name" name="name"
               placeholder="Name" {% if form.name.value %} value="{{ form.name.value }}"
          {% endif %}>
        <div class="invalid-feedback">
          {{ form.name.errors }}
        </div>
      </div>
    </div>

    <div class="form-row mb-2">
      <div class="col">
        <input class="form-control
          {% if form.old_name.errors %}
            is-invalid
          {% endif %}
          " id="id_old_name" name="old_name"
               placeholder="Old Name" {% if form.old_name.value %} value="{{ form.old_name.value }}"
          {% endif %}>
        <div class="invalid-feedback">
          {{ form.old_name.errors }}
        </div>
      </div>
    </div>

    <div class="form-row">
      <div class="col">
        <button class="btn btn-primary" hx-post="{% url 'institution-create' %}" hx-swap="outerHTML"
          hx-target="#institution-form">Create</button>
      </div>
    </div>

  </form>
</div>
